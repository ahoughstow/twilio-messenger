<html lang="en">
<body>
    <h1>Messages till now</h1>
    <table border="1" style="width:300px">
	{% for message in messages %}
		<tr>
			<td>{{message.id}}</td>
			<td>{{message.text}}</td>
			<td>{{message.time_sent}}</td>
			<td>{{message.from_number}}</td>
			<td>{{message.to_number}}</td>
		</tr>
	{% endfor %}
	</table>
</body>
</html>
